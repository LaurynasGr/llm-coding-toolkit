name: Publish to NPM

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Check if version changed
        id: version-check
        run: |
          LOCAL_VERSION=$(jq -r .version package.json)
          PUBLISHED_VERSION=$(npm view llm-coding-toolkit version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "publish=true" >> "$GITHUB_OUTPUT"
            echo "Publishing $LOCAL_VERSION (was $PUBLISHED_VERSION)."
          else
            echo "Version $LOCAL_VERSION already published, skipping."
          fi

      - name: Build
        if: steps.version-check.outputs.publish == 'true'
        run: bun run build

      - name: Publish
        if: steps.version-check.outputs.publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
